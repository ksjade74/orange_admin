<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/widgets.css">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row register justify-content-center align-items-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">

                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-start">
                                        <h1 class="h4 fw-bold text-gray-900">관리자 로그인</h1>
                                        <small class="text-gray-500">어서오세요. 관리자 모드입니다.</small>
                                    </div>
                                    <hr>
                                    <form class="user">
                                        <div class="form-group mb-3">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="E-mail">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group d-flex justify-content-between mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">로그인 정보 저장</label>
                                            </div>
                                            <div class="">
                                                <a class="small" href="forgot-password.html">비밀번호 찾기</a>
                                            </div>
                                        </div>
                                        <a href="index.html" class="btn btn-primary btn-user d-block">
                                            Login
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register.html">회원가입하기</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- container -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- html include script -->
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;

            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
            elmnt = z[i];

            file = elmnt.getAttribute("data-include-html");
            if (file) {

                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                    if (this.status == 404) {elmnt.innerHTML = "Page not found.";}

                    elmnt.removeAttribute("data-include-html");
                    includeHTML();
                }
                }      
                xhttp.open("GET", file, true);
                xhttp.send();

                return;
            }
            }
        };
    </script>
    <script>
        includeHTML();
    </script>
</body>

</html>
