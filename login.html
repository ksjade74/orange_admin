<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/widgets.css">
</head>

<body>

    <div class="container">
        <!-- Outer Row -->
        <div class="row register justify-content-center align-items-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">

                        <div class="row h-100 align-items-center">
                            <div class="col-lg-6 d-none d-lg-block h-100">
                                <div class="d-flex justify-content-center bg-login-image h-100">
                                    <p class="align-self-end text-light">© 2025 HYFACE</p>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5 mx-4">
                                    <div class="text-start">
                                        <h1 class="h4 fw-bold text-gray-900">관리자 로그인</h1>
                                        <small class="text-gray-500">어서오세요! 웹 관리자모드 입니다.</small>
                                    </div>
                                    <hr>
                                    <form class="user">
                                        <div class="form-group mb-3">
                                            <input type="text" class="form-control form-control-user mt-2"
                                                id="exampleInputId" aria-describedby="idHelp"
                                                placeholder="soscut ID">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input type="password" class="form-control form-control-user mt-2"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group d-flex justify-content-between mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label text-secondary" for="customCheck">로그인 정보 저장</label>
                                            </div>
                                            <div class="">
                                                <a class="small text-secondary" href="forgot-password.html">비밀번호 찾기</a>
                                            </div>
                                        </div>
                                        <a href="index.html" class="btn bg-point text-white btn-user d-block">
                                            Login
                                        </a>
                                    </form>
                                    <div class="text-start mt-4">
                                        <a class="small" href="register.html">아직 아이디가 없나요? <span class="text-point">가입하기</span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
